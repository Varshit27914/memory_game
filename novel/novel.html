<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read Vol-12.pdf from GitHub</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background: #f4f4f4;
    }
    #pdf-canvas {
      border: 1px solid #ccc;
      display: block;
      margin: 20px auto;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h2>ðŸ“– Reading Vol-12.pdf from GitHub</h2>
  <canvas id="pdf-canvas"></canvas>

  <!-- Load PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script>
    // Use a CORS proxy to load the PDF
    var url = 'https://cors-anywhere.herokuapp.com/https://raw.githubusercontent.com/Varshit27914/memory_game/main/novel/Vol-12.pdf';

    var pdfjsLib = window['pdfjs-dist/build/pdf'];

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
      console.log("PDF loaded successfully");
      var pdfDoc = pdfDoc_;
      pdfDoc.getPage(1).then(function(page) {
        console.log("Page 1 loaded");

        var canvas = document.getElementById('pdf-canvas');
        var context = canvas.getContext('2d');

        var viewport = page.getViewport({ scale: 1.5 });

        canvas.height = viewport.height;
        canvas.width = viewport.width;

        var renderContext = {
          canvasContext: context,
          viewport: viewport
        };

        page.render(renderContext).then(function() {
          console.log('Page rendered successfully');
        });
      });
    }).catch(function(error) {
      console.error('Error loading PDF: ' + error);
    });
  </script>

</body>
</html>

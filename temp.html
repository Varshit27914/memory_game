  <style>
    :root {
      --background: #000000;
      --text-primary: #f5f5f7;
      --accent: #2ECC71;
      --nav-bg: rgba(0, 0, 0, 0.8);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--background);
      color: var(--text-primary);
    }

    .navbar {
      display: flex;
      justify-content: space-around;
      background-color: #3631319d;
      align-items: center;
      height: 45px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      backdrop-filter: blur(10px);
      z-index: 1000;
    }

    .navbar .nav-links {
      display: flex;
      list-style-type: none;
      align-items: center;
    }

    .navbar .nav-links li {
      margin: 0 15px;
    }

    .navbar .nav-links li a {
      text-decoration: none;
      color: #ffffff;
      font-size: 15px;
      transition: color 0.3s ease, font-size 0.15s ease;
    }

    .navbar .nav-links li a:hover {
      color: var(--accent);
      font-size: 13px;
    }

    .navbar .nav-links img {
      height: 30px;
      margin-right: 15px;
    }
  </style>
</head>
